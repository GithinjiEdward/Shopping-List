<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Shopping Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        
        <section id="tab-shopping" class="tab-content active">
            <h1>Shopping List</h1>
            <div class="date-row">
                <label>Date:</label>
                <input type="date" id="shoppingDate">
            </div>
            <table class="draft-table">
                <thead><tr><th style="width: 15%;">#</th><th>Item Name</th></tr></thead>
                <tbody id="draftTableBody"></tbody>
            </table>
            <button class="action-btn finish-btn" onclick="goToStore()">Finish & Go to Store</button>
        </section>

        <section id="tab-store" class="tab-content">
            <h1>At the Supermarket</h1>
            <table class="store-table">
                <thead><tr><th>Item</th><th>Qty</th><th>Price</th><th>Check</th></tr></thead>
                <tbody id="storeTableBody"></tbody>
            </table>
            <div class="running-total">Total in Cart: <span id="liveTotal">$0.00</span></div>
            <button class="action-btn save-btn" onclick="finalSave()">Save Final Purchase</button>
            <button class="link-btn" onclick="showTab('tab-shopping')">‚Üê Back to List</button>
        </section>

        <section id="tab-pending" class="tab-content">
            <h1>Pending Items</h1>
            <div class="pending-header">
                <p class="instruction">Items you didn't find at the store.</p>
                <button class="clear-link" onclick="clearAllPending()" style="font-weight:bold;">Remove All</button>
            </div>
            <ul id="pendingList" class="pending-ul"></ul>
            <button class="action-btn finish-btn" onclick="movePendingToList()">Move All to Next List</button>
        </section>

        <section id="tab-history" class="tab-content">
            <h1>History & Insights</h1>
            <div class="sub-nav">
                <button id="btn-graph" class="sub-btn active" onclick="showHistorySub('graph')">Insights</button>
                <button id="btn-logs" class="sub-btn" onclick="showHistorySub('logs')">Purchase Logs</button>
            </div>
            <div id="sub-history-graph">
                <div class="dashboard">
                    <div class="stat-card"><h3>Spend</h3><p id="totalSpent">$0.00</p></div>
                    <div class="stat-card"><h3>Top Item</h3><p id="topProduct">None</p></div>
                </div>
                <div class="chart-container"><canvas id="spendingChart"></canvas></div>
            </div>
            <div id="sub-history-logs" style="display:none;">
                <div class="history-controls">
                    <select id="monthFilter" onchange="displayHistory()"></select>
                    <button class="clear-history" onclick="clearHistory()">Reset All</button>
                </div>
                <div id="historyTableContainer"></div>
            </div>
        </section>

        <nav class="bottom-nav">
            <button onclick="showTab('tab-shopping')">üìù List</button>
            <button onclick="showTab('tab-store')">üõí Store</button>
            <button onclick="showTab('tab-pending')">‚è≥ Pending</button>
            <button onclick="showTab('tab-history')">üìä History</button>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
