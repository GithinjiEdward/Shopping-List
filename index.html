<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Shopping Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        
        <div id="tab-shopping" class="tab-content active">
            <h1>Shopping List</h1>
            
            <section class="draft-input-section">
                <div class="date-row">
                    <label>Shopping Date:</label>
                    <input type="date" id="shoppingDate">
                </div>
                <div class="input-group">
                    <input type="text" id="quickItemName" placeholder="Add item (e.g. Milk)">
                    <button class="add-btn" onclick="addQuickItem()">Add</button>
                </div>
                
                <div class="list-header">
                    <span>Items to Buy</span>
                    <button class="clear-link" onclick="clearDraft()">Clear All</button>
                </div>
                <ul id="draftList" class="draft-ul"></ul>
                
                <button class="action-btn finish-btn" onclick="goToStoreTable()">Finish & Go to Store</button>
            </section>
        </div>

        <div id="tab-store" class="tab-content">
            <h1>At the Supermarket</h1>
            <section class="table-section">
                <table id="storeTable">
                    <thead>
                        <tr>
                            <th style="width: 35%;">Item</th>
                            <th style="width: 20%;">Qty</th>
                            <th style="width: 25%;">Price</th>
                            <th style="width: 20%;">Check</th>
                        </tr>
                    </thead>
                    <tbody id="storeTableBody"></tbody>
                </table>
                <div class="running-total">Total in Cart: <span id="liveTotal">$0.00</span></div>
                <button class="action-btn save-btn" onclick="finalSave()">Save Final Purchase</button>
                <button class="link-btn" onclick="showTab('tab-shopping')">‚Üê Back to List</button>
            </section>
        </div>

        <div id="tab-history" class="tab-content">
            <h1>Insights & History</h1>
            <div class="dashboard">
                <div class="stat-card"><h3>Monthly Spend</h3><p id="totalSpent">$0.00</p></div>
                <div class="stat-card"><h3>Top Item</h3><p id="topProduct">None</p></div>
            </div>
            <div class="chart-container"><canvas id="spendingChart"></canvas></div>
            <div class="history-controls">
                <select id="monthFilter" onchange="displayHistory()"></select>
                <button class="clear-history" onclick="clearHistory()">Reset History</button>
            </div>
            <div id="historyDisplay"></div>
        </div>

        <nav class="bottom-nav">
            <button onclick="showTab('tab-shopping')">üìù List</button>
            <button onclick="showTab('tab-store')">üõí Store</button>
            <button onclick="showTab('tab-history')">üìä History</button>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
