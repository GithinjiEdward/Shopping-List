<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Shopping Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        
        <div id="tab-shopping" class="tab-content active">
            <h1>Shopping List</h1>
            <section class="date-selection">
                <div class="date-row">
                    <label>Shopping Date:</label>
                    <input type="date" id="shoppingDate">
                </div>
            </section>

            <section class="table-section">
                <table id="inputTable">
                    <thead>
                        <tr>
                            <th style="width: 40%;">Item Name</th>
                            <th style="width: 15%;">Qty</th>
                            <th style="width: 20%;">Price</th>
                            <th style="width: 25%;">Total</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
                <button class="action-btn finish-btn" onclick="goToChecklist()">Finish</button>
            </section>
        </div>

        <div id="tab-checklist" class="tab-content">
            <h1>At the Supermarket</h1>
            <p class="instruction">Check items as you put them in your cart.</p>
            <table class="checklist-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Total</th>
                        <th>Bought?</th>
                    </tr>
                </thead>
                <tbody id="checklistBody"></tbody>
            </table>
            <button class="action-btn save-btn" onclick="finalSave()">Save Final Purchase</button>
            <button class="link-btn" onclick="showTab('tab-shopping')">‚Üê Back to Edit List</button>
        </div>

        <div id="tab-history" class="tab-content">
            <h1>Insights & History</h1>
            <div class="dashboard">
                <div class="stat-card"><h3>Monthly Spend</h3><p id="totalSpent">$0.00</p></div>
                <div class="stat-card"><h3>Top Item</h3><p id="topProduct">None</p></div>
            </div>
            <div class="chart-container">
                <canvas id="spendingChart"></canvas>
            </div>
            <div class="history-controls">
                <select id="monthFilter" onchange="displayHistory()">
                    <option value="2026-01">January 2026</option>
                    <option value="2025-12">December 2025</option>
                </select>
            </div>
            <div id="historyDisplay"></div>
        </div>

        <nav class="bottom-nav">
            <button onclick="showTab('tab-shopping')">üõí List</button>
            <button onclick="showTab('tab-checklist')">‚úÖ Check</button>
            <button onclick="showTab('tab-history')">üìä History</button>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
