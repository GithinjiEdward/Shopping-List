<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Shopping Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        
        <section id="tab-shopping" class="tab-content active">
            <h1>Shopping List</h1>
            <div class="date-row">
                <label>Date:</label>
                <input type="date" id="shoppingDate">
            </div>
            <table class="draft-table">
                <thead><tr><th style="width: 15%;">#</th><th>Item Name</th></tr></thead>
                <tbody id="draftTableBody"></tbody>
            </table>
            <button class="action-btn finish-btn" onclick="goToStore()">Finish & Go to Store</button>
        </section>

        <section id="tab-store" class="tab-content">
            <h1>At the Supermarket</h1>
            <table class="store-table">
                <thead><tr><th>Item</th><th>Qty</th><th>Price</th><th>Check</th></tr></thead>
                <tbody id="storeTableBody"></tbody>
            </table>
            <div class="running-total">Total in Cart: <span id="liveTotal">$0.00</span></div>
            <button class="action-btn save-btn" onclick="finalSave()">Save Final Purchase</button>
        </section>

        <section id="tab-pending" class="tab-content">
            <h1>Out of Stock / Missing</h1>
            <p class="instruction">Items you planned to buy but didn't find.</p>
            <ul id="pendingList" class="pending-ul"></ul>
            <button class="action-btn finish-btn" onclick="movePendingToList()">Move All to Next List</button>
        </section>

        <section id="tab-history" class="tab-content">
            <h1>Analytics</h1>
            <div class="dashboard">
                <div class="stat-card"><h3>Spend</h3><p id="totalSpent">$0.00</p></div>
                <div class="stat-card"><h3>Top</h3><p id="topProduct">None</p></div>
            </div>
            <div class="chart-container"><canvas id="spendingChart"></canvas></div>
            <div id="historyDisplay"></div>
        </section>

        <nav class="bottom-nav">
            <button onclick="showTab('tab-shopping')">üìù List</button>
            <button onclick="showTab('tab-store')">üõí Store</button>
            <button onclick="showTab('tab-pending')">‚è≥ Pending</button>
            <button onclick="showTab('tab-history')">üìä History</button>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
