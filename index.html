<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Analytics Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <div id="tab-shopping" class="tab-content active">
            <h1>Shopping List</h1>
            
            <section class="date-selection">
                <div class="date-row">
                    <label>Shopping Date:</label>
                    <input type="date" id="shoppingDate">
                </div>
            </section>

            <section class="table-section">
                <table id="inputTable">
                    <thead>
                        <tr>
                            <th style="width: 40%;">Item Name</th>
                            <th style="width: 15%;">Qty</th>
                            <th style="width: 20%;">Price</th>
                            <th style="width: 25%;">Total</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        </tbody>
                </table>
                <button class="checkout-btn" onclick="checkout()">Finish & Save Trip</button>
            </section>
        </div>

        <div id="tab-history" class="tab-content">
            <h1>Insights & History</h1>
            <div class="dashboard">
                <div class="stat-card"><h3>Monthly Spend</h3><p id="totalSpent">$0.00</p></div>
                <div class="stat-card"><h3>Top Item</h3><p id="topProduct">None</p></div>
            </div>
            <div class="chart-container">
                <canvas id="spendingChart"></canvas>
            </div>
            <div class="history-controls">
                <select id="monthFilter" onchange="displayHistory()">
                    <option value="2026-01">January 2026</option>
                    <option value="2025-12">December 2025</option>
                </select>
            </div>
            <div id="historyDisplay"></div>
        </div>

        <nav class="bottom-nav">
            <button onclick="showTab('tab-shopping')">ðŸ›’ Shop</button>
            <button onclick="showTab('tab-history')">ðŸ“Š History</button>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
